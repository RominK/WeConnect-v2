<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

        
         <div class="row">
            <div class="col-md-8 col-md-offset-3">
                 <h3 class="card-title">Update Business Profile </h3>
             
                <form>

                    <div class="form-group">
                        <label for="businessname" class="text-center">Business Name</label>
                        <input type="text" name="businessname" class="form-control">
                        
                    </div>


                    <div class="form-group">
                        <label for="description">Business Description</label>
                        <textarea class="form-control" rows="6" name="description"></textarea>
                        
                    </div>

                    <div class="form-group">
                    <label for="category">Business Category</label>
                    <select class="form-control" id="category" name="category">
                      <option>Category 1</option>
                      <option>Category 2</option>
                      <option>Category 3</option>
                      <option>Category 4</option>
                      <option>Category 5</option>
                    </select>
                  </div>

                     

                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
             
              </form>
                
            </div>
             
         </div>
        
            <hr>

            <div class="row">
                <div class="col-md-8">
                    <div class="card w-80">
                        <div class="card-block">
                            <h4 class="card-header">Business Reviews</h4>
                                <h6>Reviews will go here !</h6>
                        </div>
                        
                    </div>
                </div>
                
            </div>
           
            
         

        
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
